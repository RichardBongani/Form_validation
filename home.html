<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS connection to html -->
    <link rel="stylesheet" href="style.css">

    <!-- Font type -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    
    <title>Welcome Form</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-white" href="#">JS Validation Form</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Contact</a>
              </li>
            </li>
          </ul>
        </div>
      </nav>
      <section class="bg-color d-flex align-items-center">
    <section class="container">
        <h1 class="text-center">Register with us</h1>
        <div id="msg"></div>
        <div class="d-flex justify-content-center">
    <form id="regForm" class="myform mt-3">
        <div class="form-group details">
            <label>Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group details">
            <label>Email</label>
            <input type="text" class="form-control" id="email" name="email">
        </div>
        <div  class="form-group details">
            <label>Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div  class="form-group details">
            <label>Confirm password</label>
            <input type="password" class="form-control" id="password2" name="password2">
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-primary mt-3 ">Submit</button>
        </div>
        
    </form>
</div>
</section>
</section>
<script src="application.js"></script>
</body>

</html>
